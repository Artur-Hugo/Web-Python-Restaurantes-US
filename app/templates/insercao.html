<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'>
	<title>Cadastrar Novo Restaurante</title>
	<script>
		function funcao1()
		{
		alert("Cadastro feito com Sucesso!");
		}
		</script>

		
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/listagem">LISTAGEM</a>
			</li>
		</ul>
	</nav>
	<br>
	
	<div class="container">
		<h2>Cadastre o registro de um novo Restaurante</h2>
		
		<form action="/salvar_insercao" (click)="listagem()" value="" method="POST" name="frm_province" class="ml-3">
            <div class="form-group" style="align-content: center;">
                <div class="row">

                        
                    
                    <label for="address">Endereço:</label>
                    <input type="text" class="form-control" name="address">
					   
					<label for="name">Nome:</label>
					   <input type="text" class="form-control" name="name">

					   <label for="categories">Categoria do restaurante:</label>
				<input type="text" class="form-control" name="categories" min="1" max="255">

					   
                       
						<label for="city">Cidade:</label>
				<input type="text" class="form-control" name="city" min="1" max="225">
				
				<h4 style="margin-bottom:20px ;">Para Preencher a Latitude e Longitude pesquise no google map, preencha com no maximo 7 casas decimais para evitar falha </h4>
				<br>

					<label for="latitude">Latitude:</label>
					<input type=number step=any class="form-control" name="latitude" maxlength="7" >
				
				
					<label for="longitude">Longitude:</label>
					<input type=number step=any class="form-control" name="longitude" maxlength="7">
					

					<label for="postalCode">PostalCode:</label>
					<input type="number" class="form-control" name="postalCode">
				
					
						<label for="province">Estado:(Apenas 2 digitos)</label>
						<input type="text" class="form-control" name="province" maxlength="2">  
						<label for="country">País:(Apenas 2 digitos)</label>
						<input type="text" class="form-control" name="country" maxlength="2"> 
					
				
					<label for="websites">Web site:</label>
					<input type="text" class="form-control" name="websites" >
					
					<a href="/listagem" class="btn btn-secondary"  >Cancelar</a>
					<button type="submit" class="btn btn-success ml-4">Inserir</button>
                </div>
            </div>
        </form>


	</div>

		
</body>
</html>
