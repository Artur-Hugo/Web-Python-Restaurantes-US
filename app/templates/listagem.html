<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Listagem</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" 
    integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" 
    crossorigin="anonymous"></script>
<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/listagem">LISTAGEM</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/insercao">NOVO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mapa">MAPA</a>
            </li>
        </ul>
    </nav>  
    <br>
    <div class="container">
        <h2>Listagem</h2>
        <form action="/consultar" method="POST" name="frm_consulta" class="ml-3">
            <div class="form-group">
                <div class="row">
                    <input type="text" class="form-control col-md-5" name="consulta"
                    placeholder="Digite aqui a sua consulta">
                    <select class="form-control col-md-2" name="campo">
                        <option value="name">Nome</option>
                        <option value="address">Address</option>
                        <option value="city">City</option>
                        <option value="province">Province</option>
                    </select>
                    <button type="submit" class="btn btn-success ml-4">Consultar</button>
                </div>
            </div>
        </form>
        <div style="overflow: scroll; height: 310px; width: 100%;" align="center">
            <table class="table">
                <thead>
                    <tr>
                        <th><a href="/ordenacao/salario/{{ordem}}">id</a></th>
                        <th><a href="/ordenacao/id/{{ordem}}">Address</a></th>
                        <th><a href="/ordenacao/nome/{{ordem}}">Nome</a></th>
                        <th><a href="/ordenacao/idade/{{ordem}}">Cidade</a></th>
                        <th><a href="/ordenacao/idade/{{ordem}}">Estado</a></th>
                        <th><a href="/ordenacao/sexo/{{ordem}}">País</a></th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for comercio in restaurants %}
                        <tr>
                            <td nowrap="true">
                                <a href="/selecao/{{comercio.id}}">{{comercio.codigo}}</a>
                            </td>
                            <td nowrap="true">{{comercio.address}}</td>
                            <td nowrap="true">{{comercio.name}}</td>
                            <td nowrap="true">{{comercio.city}}</td>
                            <td nowrap="true">{{comercio.province}}</td>
                            <td nowrap="true">{{comercio.country}}</td>
                            <td>
                              
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="#" style="float: right;" onclick="relatorio()">Imprimir Relatório</a>
        <textarea id="dados" style="display: none;">
            {% for comercio in restaurants %}
                {{comercio.nome}}|{{comercio.idade}}|{{comercio.sexo}}|{{comercio.salario}}#
            {% endfor %}
        </textarea>
        <script>
            function relatorio() {
                const doc = new jsPDF({orientation: 'landscape'});

                const texto = document.getElementById('dados').innerText;
                const arrLinhas = texto.split('#');
                let conteudo = 'RELATÓRIO DE PESSOAS\n\n';
                for(let linha=0; linha<arrLinhas.length; linha++){
                    let arrColunas = arrLinhas[linha].split('|');
                    arrColunas[0] = arrColunas[0].trim().padEnd(35, '*');
                    if(arrColunas[0].indexOf('*') > 0){
                        conteudo += `NOME: ${arrColunas[0]} - `+
                                    `IDADE: ${arrColunas[1]} - `+
                                    `SEXO: ${arrColunas[2]} - `+
                                    `SALÁRIO: R$ ${arrColunas[3]}\n`;
                    }
                }

                doc.setFontSize(12);
                doc.setFont('Courier');
                doc.text(conteudo, 30, 30);
                doc.save('relatorio.pdf');
            }
        </script>
    </div>
</body>
</html>
